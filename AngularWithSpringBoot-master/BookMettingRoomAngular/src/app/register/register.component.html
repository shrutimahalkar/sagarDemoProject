<div *ngIf="isSignedUp; else signupForm">
    <div class="jumbotron">
        <h1 style="text-align: center;">Your registration is successful. Please login!</h1>
    </div>
</div>

<ng-template #signupForm>
    <div class="container">
        <div class="card card-container">
            <img src="assets/imgs/avatar.png" id="profile-img" class="profile-img-card" />
            <form name="form-signup" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <!-- <div class="invalid-input" role="alert" *ngIf="errorMessage">
                    {{errorMessage}}
                </div> -->

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" name="username" placeholder="UserName"
                        [(ngModel)]="form.username" #username="ngModel" minlength="6"
                        [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" required />
                    <div *ngIf="f.submitted && !username.valid" class="invalid-input">
                        <div *ngIf="username.errors?.required">
                            Username is not valid
                        </div>
                        <div *ngIf="username.errors?.minlength">
                            Username must be at least 6 characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" name="email" email="true" placeholder="Email Id"
                        [(ngModel)]="form.email" #email="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && !email.valid}" required />

                    <div *ngIf="f.submitted && !email.valid" class="invalid-input">
                        <div *ngIf="email.errors?.required">
                            Email is required
                        </div>
                        <div *ngIf="email.errors?.email">
                            Email is not valid
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                        [(ngModel)]="form.password" autocomplete="password" #password="ngModel" minlength="6"
                        [ngClass]="{ 'is-invalid': f.submitted && !password.valid}" required />
                    <div *ngIf="f.submitted && !password.valid" class="invalid-input">
                        <div *ngIf="password.errors?.required">
                            Password is required
                        </div>
                        <div *ngIf="password.errors?.minlength">
                            Password must be at least 6 characters
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="department">Department</label>
                    <select type="department" id="department" class="form-control" [value]="form.department"
                        [(ngModel)]="form.department" #department="ngModel" name="department" id="department"
                        [ngClass]="{ 'is-invalid': f.submitted && !department.valid}" required>
                        <option value="">- Select Department -</option>
                        <option value="JAVA">JAVA</option>
                        <option value="IOS">IOS</option>
                        <option value="PYTHON">PYTHON</option>
                        <option value="ANDROID">ANDROID</option>
                    </select>
                    <div *ngIf="f.submitted && !department.valid" class="invalid-input">
                        <div *ngIf="department.errors?.required">
                            Department is required
                        </div>
                    </div>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-signin form-submit-button">Sign
                    Up</button>
                <div *ngIf="f.submitted && isSignUpFailed" class="invalid-input">
                    Signup failed!<br />
                </div>
            </form>
            <a [routerLink]="['/auth/login']" class="btn btn-link">I have an Account!</a>
        </div>
    </div>
</ng-template>
