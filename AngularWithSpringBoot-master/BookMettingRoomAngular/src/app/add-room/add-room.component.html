<div class="cards">
    <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Add Room</h3>
    <br>
    <div [hidden]="submitted" class="container">
        <h1>Add Room</h1>
        <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
            <div class="form-group">
                <label for="name">Room Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="Enter Room Name"
                    [(ngModel)]="form.name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="location">Room Location</label>
                <select class="form-control" id="location" #location="ngModel" [value]="location"
                    [(ngModel)]="form.location" name="location" required>
                    <option value="">- Select Location -</option>
                    <option value="RABALE">RABALE</option>
                    <option value="AIROLI">AIROLI</option>
                    <option value="DADAR">DADAR</option>
                    <option value="PUNE">PUNE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="facility">Facility</label>
                <select class="form-control" id="facility" [(ngModel)]="form.facility" name="facility"
                    #facility="ngModel" multiple="multiple" required>
                    <option *ngFor="let room of facilitys" [value]="room">
                        {{room.name}}
                    </option>
                </select>
            </div>

            <button type="button" [disabled]="!heroForm.form.valid" class="btn btn-success"
                (click)="addRoom(); heroForm.reset()"><i class="fa fa-home"></i> Submit</button>
        </form>
    </div>
</div>
